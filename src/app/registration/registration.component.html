<form [formGroup]="signupForm" >
    <div class="container">
      <div class="mb-3">
        <label for="exampleInputName1" class="form-label">Name</label>
        <input type="name" formControlName="name" class="form-control" id="exampleInputName1">      
      </div>
       <div *ngIf="name!.invalid && name!.touched">
        <div *ngIf="name!.errors?.required " class="text-danger">Name is required</div>
        <div *ngIf="name!.errors?.minlength " class="text-danger">Name should be min 10 character</div>
      </div>
     
     
      <!-- shorter way to write this in get method -->
      <!-- <div *ngIf="signupForm.controls.name.invalid && signupForm.controls.name.touched">Name is Invalid</div> -->
      <div class="mb-3">
        <label for="exampleInputName1" class="form-label" >Email</label>
        <input type="email" formControlName="email"  id="exampleInputName1"
         class="form-control" >
      </div>
      <div *ngIf="email!.invalid && email!.touched" >
        <div *ngIf="email!.errors?.required " class="text-danger" >Email is required</div>
        <div *ngIf="email!.errors?.urlValid" class="text-danger" >Space is not allowed</div>
      </div>
  
  
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="text" formControlName="password" name="password" class="form-control" id="exampleInputPassword1">  </div>
          <div *ngIf="password!.invalid && password!.touched" >
            <div *ngIf="password!.errors?.required " class="text-danger" >Password is required</div>
          
        </div>
    
        
  
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Grade</label>
          <input type="grade" formControlName="grade" class="form-control" id="exampleInputEmail1">
        </div>
  
       
  
       <div> 
        <button type="submit" class="btn btn-primary">Submit</button>
       </div>
    </div>
   </form>
